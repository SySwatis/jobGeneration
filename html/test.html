<button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top">
    Tooltip on top
  </button>
  
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
      Dropdown button
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
      <li><a class="dropdown-item" href="#">Action</a></li>
      <li><a class="dropdown-item" href="#">Another action</a></li>
      <li><a class="dropdown-item" href="#">Something else here</a></li>
    </ul>
  </div>

  <div id="searchModal" class="search-modal modal" tabindex="-1">
    <div class="modal-dialog">

        <div class="modal-content inmodal">

            <div class="modal-header">
                <h2 class="modal-title m-0">Rechercher dans le menu</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <label for="menuDataList" class="form-label">Raccourcis menu</label>
                <input class="form-control" list="datalistOptions" id="menuDataList" placeholder="Saisir votre recherche ici ...">
                <datalist id="datalistOptions">
                    <option value="Agenda">
                    <option value="Bénéficiaire">
                    <option value="Gestion">
                    <option value="Outils">
                    <option value="Autre">
                </datalist>
            </div>

        </div>
    </div>  
  </div>
</div>
